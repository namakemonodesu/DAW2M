<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8" />
    <title>Formulario 2 - Leticia Lozano</title>
    <!--23/10/2017-->
</head>

<body>
    <form action="." method="get">
        <fieldset>
            <legend>Únete</legend>
            <p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
            <ul>
                <li><label>Nombre y apellidos: <input type="text" name="Nombre y apellidos" required="required" autofocus=""></label></li>
                <li><label>Comentario: <textarea name="Comentario" rows="2" cols="20" placeholder="Escribe aquí tu comentario"></textarea></label></li>
            </ul>        
        </fieldset>
        <fieldset>
           <legend>Campos de entrada de texto especiales</legend>
            <ul>
                <li><label>Contraseña: <input type="password" name="Contraseña" maxlength="30" required="required"></label></li>
                <li><label>Buscar [HTML5]: <input type="Search" name="Buscar"></label></li>
                <li><label>Email [HTML5]: <input type="email" name="Email"></label></li>
                <li><label>Teléfono [HTML5]: <input type="tel" name="Teléfono" size="40"></label></li>
                <li><label>URL [HTML5]: <input type="url" name="URL"></label></li>
            </ul>
        </fieldset>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
