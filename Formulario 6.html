<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario 6 - Leticia Lozano</title>
    <!--23/10/2017-->
</head>

<body>
    <form action="." method="get">
        <fieldset>
            <legend>Únete</legend>
            <p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
            <ul>
                <li><label>Fecha: <input type="date" name="Fecha" value="2012-12-15"></label></li>
                <li><label>Hora: <input type="time" name="Hora" value="12:30"></label></li>
                <li><label>Fecha y hora: <input type="text" name="Fecha y hora" value="2012-12-15T12:30"></label></li>
                <li><label>Fecha y hora (local): <input type="datetime-local" name="fechalocal" value="2012-12-15T12:30"></label></li>
                <li><label>Mes: <input type="month" name="Mes" value="2012-12"></label></li>
                <li><label>Semana: <input type="week" name="Semana"></label></li>
            </ul>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
