<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario 4 - Leticia Lozano</title>
    <!--23/10/2017-->
</head>

<body>
    <form action="." method="get">
        <fieldset>
            <legend>Únete</legend>
            <p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
            <ul>
                <li><label>Nombre y apellidos: <input type="text" name="nombre" required="required"></label></li>
                <li><label for="edad">Edad:</label>
                    <input name="edad" type="text" list="edades">
                    <datalist id="edades">
                        <option value="Menor de 20"></option>
                        <option value="Entre 20 y 40">
                        <option value="Entre 40 y 60">
                        <option value="Entre 60 y 80">
                        <option value="Mayor de 80">
                    </datalist>
                </li>
                <li><label>Comentario: <textarea name="Comentario" rows="2" cols="20" placeholder="Escribe aquí tu comentario"></textarea></label></li>
            </ul>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
