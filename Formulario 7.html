<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario 7 - Leticia Lozano</title>
    <!--23/10/2017-->
</head>

<body>
    <form action="." method="get">
        <fieldset>
            <legend>Únete</legend>
            <p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
            <ul>
                <li><label>Nota: <input type="number" name="nota" value="0"></label></li>
                <li><label>Edad: <input type="range" name="edad" min="0" max="80"></label></li>
                <li><label>Color: <input type="color" name="color" value="#FF0000"></label></li>
            </ul>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
